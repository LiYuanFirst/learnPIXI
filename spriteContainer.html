<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script src="js/pixi.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let windowHeight = window.innerHeight,
        	windowWidth = window.innerWidth;
		let Application = PIXI.Application,
			Container = PIXI.Container,
			loader = PIXI.loader,
			resources = PIXI.loader.resources,
			TextureCache = PIXI.utils.TextureCache,
			Sprite = PIXI.Sprite,
			Rectangle = PIXI.Rectangle;
		let app = new Application({
			width: windowWidth,
			height:windowHeight,
			antialias:true,
			transparent:false,
			resolution:1
		});
		document.body.appendChild(app.view);
		loader
			.add("images/animals.json")
			.load(setup);
		function setup(){
			let id = PIXI.loader.resources["images/animals.json"].textures;
			let cat = new Sprite(id["cat.png"]);
			cat.position.set(0, 0);
			
			//The hedgehog
			let hedgehog = new Sprite(id["hedgehog.png"]);
			hedgehog.position.set(64, 64);
			
			//The tiger
			let tiger = new Sprite(id["tiger.png"]);
			tiger.position.set(100, 100);
			let animals = new Container();
			animals.addChild(cat);
			animals.addChild(hedgehog);
			animals.addChild(tiger);
			app.stage.addChild(animals);
			
//			animals.width = 200;
//			animals.height = 200;
			console.log(cat.x);
			console.log(hedgehog.x);
			console.log(tiger.x);
			console.log(tiger.getGlobalPosition());
			console.log(tiger.width)
			console.log(cat.toLocal(tiger));
			console.log(tiger.toLocal(cat));
		}
	</script>
</html>
